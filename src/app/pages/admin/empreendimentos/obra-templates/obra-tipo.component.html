<h1 mat-dialog-title>Tipo de Obra</h1>
<div mat-dialog-content>
  <form [formGroup]="tipoObraForm">
    <mat-form-field>
      <mat-label>Tipo de Obra</mat-label>
      <mat-select formControlName="tipoObra">
        <mat-option *ngFor="let tipo of tiposDeObra" [value]="tipo.value">
          {{ tipo.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="flex justify-end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="confirmSelection()" cdkFocusInitial>Ok</button>
</div>
